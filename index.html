<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>The Home Salon</title>
    <link rel="stylesheet" href="styles.css">
    
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="Logos/The Home Salon Logo green crop noback.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css">
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">
                <img src="img/The Home Salon Logo Cream White.jpg" alt="">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="services.html" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="contacts.html" class="nav__link">Contact</a>
                    </li>
                    <li class="nav__item">
                        <a href="maintenance.html" class="nav__link">Appointment</a>
                    </li>
                </ul>

                <div class="nav__buttons">
                    <a href="services.html#reviews" class="nav__button-link">Reviews</a>
                    <a href="maintenance.html" class="nav__button-ghost">More Products</a>
                </div>

                <!-- Close button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
   <div class="workerBackground">
    <main class="main">
        <!--==================== HOME ====================-->
        <div class="space"></div>
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__data">
                        <h3 class="home__subtitle">A LIFETIME EXPERIENCE</h3>
                        <h1 class="home__title">Your Vision <br>Our Craft</h1>
                        <p class="home__description">Bringing Expert Craftsmanship Home.</p>
                        <a href="services.html#Welcome" class="home__button">Explore Services</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
   </div>

    <!--=============== MAIN JS ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        /*=============== SHOW MENU ===============*/
        const navMenu = document.getElementById('nav-menu'),
            navToggle = document.getElementById('nav-toggle'),
            navClose = document.getElementById('nav-close');

        /*===== MENU SHOW =====*/
        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.add('show-menu');
            });
        }

        /*===== MENU HIDDEN =====*/
        if (navClose) {
            navClose.addEventListener('click', () => {
                navMenu.classList.remove('show-menu');
            });
        }

        /*=============== REMOVE MENU MOBILE ===============*/
        const navLink = document.querySelectorAll('.nav__link');

        const linkAction = () => {
            const navMenu = document.getElementById('nav-menu');
            // When we click on each nav__link, we remove the show-menu class
            navMenu.classList.remove('show-menu');
        };

        navLink.forEach(n => n.addEventListener('click', linkAction));

        /*=============== CHANGE BACKGROUND HEADER ===============*/
        const bgHeader = () => {
            const header = document.getElementById('header');
            // When the scroll is greater than 50 viewport height, add the bg-header class
            this.scrollY >= 50 ? header.classList.add('bg-header') : header.classList.remove('bg-header');
        };

        window.addEventListener('scroll', bgHeader);

        /*=============== GSAP ANIMATION ===============*/
        gsap.from('.home__data', { opacity: 0, y: -60, duration: 1.2, delay: 1 });
    </script>
</body>
</html>
